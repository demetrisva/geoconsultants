<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEO CONSULTANTS — Legal & Corporate Advisors</title>
  <meta name="description" content="Cyprus-based legal and corporate consultancy in Nicosia delivering clear, practical, and compliant solutions across Cyprus and the EU." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- ===== LOGO (latest gold/grey geometric version) ===== -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="logo-wordmark" viewBox="0 0 780 120">
      <defs>
        <linearGradient id="lg" x1="0" x2="1">
          <stop offset="0" stop-color="#C7A157"/>
          <stop offset="1" stop-color="#A78953"/>
        </linearGradient>
      </defs>

      <!-- geometric frame (gold lines) -->
      <g fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round">
        <path d="M24 22 v56 a16 16 0 0 0 16 16 h150" />
        <path d="M540 22 v46 M500 68 h80" />
        <path d="M640 92 h96 M688 60 v64" />
      </g>

      <!-- wordmark -->
      <g fill="#2E3138">
        <text x="56" y="78" font-family="Playfair Display, serif" font-weight="700" font-size="54" letter-spacing="0.5">Geo</text>
        <text x="220" y="78" font-family="Playfair Display, serif" font-weight="600" font-size="46" letter-spacing="1.2">Consultants</text>
      </g>
    </symbol>

    <symbol id="logo-mark" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="g2" x1="0" x2="1">
          <stop offset="0" stop-color="#C7A157"/>
          <stop offset="1" stop-color="#A78953"/>
        </linearGradient>
      </defs>
      <rect x="2" y="2" width="60" height="60" rx="12" fill="#2E3138"/>
      <g fill="none" stroke="url(#g2)" stroke-width="3" stroke-linecap="round">
        <path d="M14 20 v24 a10 10 0 0 0 10 10 h16"/>
        <path d="M50 14 v16 M42 22 h16"/>
      </g>
      <text x="16" y="40" font-family="Playfair Display, serif" font-weight="700" font-size="14" fill="#F7F9FC">Gc</text>
    </symbol>

    <!-- icons -->
    <symbol id="i-compliance" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.6"><path d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z"/><path d="M9 12l2 2 4-4"/></symbol>
    <symbol id="i-corporate" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.6"><path d="M3 21h18M5 21V6h6v15M13 21V10h6v11M5 6l4-4h2"/></symbol>
    <symbol id="i-contracts" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.6"><path d="M7 3h7l4 4v14H7z"/><path d="M14 3v4h4M9 12h6M9 16h6"/></symbol>
    <symbol id="i-tax" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.6"><circle cx="7" cy="7" r="3"/><path d="M3 21l18-18M14 14h5v7h-5z"/></symbol>
  </svg>

  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='2' y='2' width='60' height='60' rx='12' fill='%232E3138'/%3E%3Cg fill='none' stroke='%23C7A157' stroke-width='3' stroke-linecap='round'%3E%3Cpath d='M14 20 v24 a10 10 0 0 0 10 10 h16'/%3E%3Cpath d='M50 14 v16 M42 22 h16'/%3E%3C/g%3E%3Ctext x='16' y='40' font-family='Playfair Display' font-weight='700' font-size='14' fill='%23F7F9FC'%3EGc%3C/text%3E%3C/svg%3E" />

  <style>
    :root{
      --navy:#0B1F3A; --gray:#2E3138; --muted:#6E7A88; --light:#F7F9FC; --panel:#ffffff; --gold:#C7A157;
      --radius:12px; --radius-sm:8px; --shadow:0 10px 30px rgba(11,31,58,.08); --ring:#9fb6d8;
      --container:1180px; --gap:26px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--gray);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;line-height:1.6}
    a{color:var(--gray);text-decoration:none}
    img,svg{max-width:100%;height:auto}
    .container{max-width:var(--container);margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #e9eef6}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand svg{height:36px}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{font-weight:500;color:#5C6773;padding:8px 10px;border-radius:8px}
    .menu a:hover{color:var(--gray);background:#f2f6fc}
    .btn{display:inline-flex;align-items:center;gap:10px;background:var(--gray);color:#fff;padding:10px 16px;border-radius:999px;box-shadow:var(--shadow);transition:.2s}
    .btn:hover{transform:translateY(-1px);filter:brightness(.95)}
    .menu-toggle{display:none;background:none;border:1px solid #e1e8f2;border-radius:10px;padding:6px 10px;font-size:18px;cursor:pointer}
    .hero{position:relative;background:radial-gradient(1000px 600px at 85% -10%, rgba(199,161,87,.15), transparent 70%), var(--light)}
    .hero .inner{display:grid;grid-template-columns:1.1fr 1fr;gap:44px;align-items:center;padding:76px 0}
    .h-eyebrow{color:var(--gold);font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    h1{font-family:"Playfair Display",serif;font-size:46px;line-height:1.15;margin:10px 0 16px;color:var(--gray)}
    .lead{color:var(--muted);font-size:18px;margin:0 0 16px;max-width:62ch}
    .hero-cta{display:flex;gap:14px;flex-wrap:wrap;margin-top:6px}
    .btn-outline{border:1px solid #d7dfeb;color:var(--gray);background:#fff}
    .btn-outline:hover{border-color:#c9d3e2}
    .hero-art{min-height:320px;border-radius:16px;background:linear-gradient(160deg,#1d2128 0%,#2e3138 60%);box-shadow:var(--shadow);position:relative;overflow:hidden}
    .hero-art::after{content:"";position:absolute;inset:-2px;border-radius:18px;background:radial-gradient(500px 200px at -10% 120%, rgba(199,161,87,.35), transparent 60%)}
    section{scroll-margin-top:92px}
    .section{padding:76px 0}
    .section.alt{background:var(--light);border-top:1px solid #eef3f9;border-bottom:1px solid #eef3f9}
    .sh{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .sh .line{width:40px;height:3px;background:var(--gold);border-radius:2px}
    .sh h2{font-family:"Playfair Display",serif;font-size:34px;margin:0;color:var(--gray)}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .card{background:var(--panel);border:1px solid #e7edf5;border-radius:var(--radius);padding:22px;box-shadow:var(--shadow);transition:transform .18s ease, box-shadow .18s ease}
    .card:hover{transform:translateY(-3px);box-shadow:0 14px 34px rgba(11,31,56,.12)}
    .card h3{margin:0 0 8px;font-size:18px}
    .muted{color:var(--muted)}
    .list{margin:0;padding-left:18px}
    .list li{margin:6px 0}
    .ic{display:flex;align-items:flex-start;gap:12px}
    .ic svg{width:22px;height:22px;color:var(--gold);margin-top:2px}
    .kpi{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap);margin-top:10px}
    .kpi .k{background:#fff;border:1px solid #e7edf5;border-radius:var(--radius);padding:16px;text-align:center}
    .k strong{display:block;font-size:22px}
    .contact{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    form{background:#fff;border:1px solid #e7edf5;border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    label{display:block;font-weight:600;margin-top:10px}
    input,select,textarea{width:100%;margin-top:6px;padding:12px;border:1px solid #dfe6f1;border-radius:8px;font:inherit;outline:none}
    input:focus,select:focus,textarea:focus{box-shadow:0 0 0 3px var(--ring);border-color:#b9c9e4}
    textarea{min-height:120px;resize:vertical}
    .consent{display:flex;align-items:flex-start;gap:10px;margin-top:12px;flex-wrap:wrap;}
    .consent input[type="checkbox"]{flex:0 0 auto;margin-top:2px;}
    .consent label{flex:1 1 0;min-width:0;margin:0;white-space:normal;}
    .btn[disabled]{opacity:.7;cursor:not-allowed}
    footer{background:#2E3138;color:#c7d2e1}
    .foot{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:28px 0}
    .foot a{color:#c7d2e1}
    @media (max-width:1080px){.hero .inner{grid-template-columns:1fr}}
    @media (max-width:960px){
      .cols{grid-template-columns:1fr}
      .cards{grid-template-columns:repeat(2,1fr)}
      .kpi{grid-template-columns:repeat(2,1fr)}
      .contact{grid-template-columns:1fr}
      .menu-toggle{display:block}
      .menu{position:fixed;top:64px;right:16px;background:#fff;border:1px solid #e7edf5;border-radius:12px;padding:14px;flex-direction:column;gap:10px;box-shadow:var(--shadow);transform:translateY(-10px) scale(.98);opacity:0;pointer-events:none;transition:.18s}
      .menu.open{transform:none;opacity:1;pointer-events:auto}
    }
    @media (max-width:600px){h1{font-size:36px}.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand" aria-label="GEO CONSULTANTS">
        <svg width="260" height="40" viewBox="0 0 780 120" aria-hidden="true"><use href="#logo-wordmark"></use></svg>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
      <div class="menu" role="navigation" aria-label="Primary">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#cyprus">Why Cyprus</a>
        <a href="#contact" class="btn">Free Consultation</a>
      </div>
    </div>
  </header>

  <!-- same main + footer as before -->
  <!-- (paste your previous main + footer here unchanged, they stay identical) -->

  <script>
    const toggle=document.querySelector('.menu-toggle');const menu=document.querySelector('.menu');
    toggle.addEventListener('click',()=>menu.classList.toggle('open'));
    const form=document.getElementById('contact-form');if(form){
      const statusEl=document.getElementById('formStatus');const btn=document.getElementById('submitBtn');
      form.addEventListener('submit',e=>{
        e.preventDefault();if(!form.reportValidity())return;
        btn.setAttribute('disabled','true');statusEl.textContent='Submitting...';
        setTimeout(()=>{statusEl.textContent='Thanks — your request has been recorded.';btn.removeAttribute('disabled');form.reset();},800);
      });
    }
  </script>
</body>
</html>
