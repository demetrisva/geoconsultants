<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoConsultants â€” Legal & Corporate Advisory</title>
  <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="page">
    <section class="hero">
      <img src="/assets/images/logo.png" alt="GeoConsultants Logo">
      <h2>Professional Legal & Corporate Advisory</h2>
      <p>Delivering expert consulting, corporate governance, and compliance services across Europe and beyond.</p>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>

  <!-- Include loader + active nav highlighter -->
  <script>
  (async function () {
    const includeTargets = document.querySelectorAll('[data-include]');
    await Promise.all([...includeTargets].map(async el => {
      const url = el.getAttribute('data-include');
      const res = await fetch(url, { cache: 'no-cache' });
      el.innerHTML = await res.text();
    }));
    const path = location.pathname.replace(/\/+$/, '') || '/index.html';
    const current = path.endsWith('/contact.html') ? 'contact' : 'home';
    document.querySelectorAll('[data-nav]').forEach(a => {
      if (a.dataset.nav === current) a.classList.add('active');
    });
  })();
  </script>
</body>
</html>
