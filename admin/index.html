<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Geo Consultants — Admin</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    #boot{padding:24px;color:#555}
  </style>
</head>
<body>
  <div id="boot">Loading admin…</div>

  <!-- Load Decap *after* DOM is ready, and disable Rocket Loader on this tag -->
  <script data-cfasync="false">
    function loadDecap(src, fallback){
      var s=document.createElement('script');
      s.src=src;
      s.defer=true;
      s.onload=function(){ /* Decap auto-inits */ };
      s.onerror=function(){
        if(fallback){ loadDecap(fallback, null); }
        else { document.getElementById('boot').textContent='Failed to load CMS script.'; }
      };
      document.head.appendChild(s);
    }
    document.addEventListener('DOMContentLoaded', function(){
      loadDecap(
        "https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js",
        "https://cdn.jsdelivr.net/npm/decap-cms@3.3.0/dist/decap-cms.js"
      );
    });
  </script>
</body>
</html>
